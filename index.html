<!DOCTYPE html>
<html>
<head>
  <title>ClickToPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* ARKA PLAN GÖRSEL */
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;

      /* YAZILAR OKUNSUN DİYE */
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      width: 200px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .green {
      background-color: #22c55e;
    }

    .red {
      background-color: #ef4444;
    }

    /* HOVER EFEKTİ (BONUS) */
    .btn:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1> ClickToPlay</h1>

    <div class="buttons">
      <a href="games.html" class="btn green">
        5 yaş ve üzerindeyim<br>Devam Et
      </a>

      <div class="btn red">
        5 yaş altındayım
      </div>
    </div>
  </div>

</body>
</html>
