  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0f172a;
      background-image: url("bg-games.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ÃœSTTE SÄ°LÄ°NÄ°K LACÄ°VERT KATMAN */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(30, 41, 59, 0.65),
        rgba(15, 23, 42, 0.35),
        transparent
      );
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    .back {
      text-align: center;
      margin-bottom: 20px;
    }

    .back a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      height: 160px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s;
    }

    .game-card:hover .overlay {
      opacity: 1;
    }

    /* ðŸŽ® OYNANMA SAYACI */
    .play-count {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: rgba(0, 0, 0, 0.75);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      color: #22c55e;
      backdrop-filter: blur(4px);
      pointer-events: none;
    }
  </style>
</head>

  <!-- ðŸŽ² GÃœNLÃœK RANDOM OYNANMA SAYISI -->
  <script>
    const MAX_PLAYS = 1500;
    const MIN_PLAYS = 300;
    const today = new Date().toDateString();

    document.querySelectorAll(".game-card").forEach(card => {
      const gameId = card.dataset.game;
      const key = `plays_${gameId}`;
      const dateKey = `date_${gameId}`;

      let plays = localStorage.getItem(key);
      let savedDate = localStorage.getItem(dateKey);

      if (!plays || savedDate !== today) {
        plays = Math.floor(Math.random() * (MAX_PLAYS - MIN_PLAYS)) + MIN_PLAYS;
        localStorage.setItem(key, plays);
        localStorage.setItem(dateKey, today);
      }

      card.querySelector(".play-count").textContent =
        `ðŸ•’ BugÃ¼n ${plays} kez oynandÄ±`;
    });
  </script>
