<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ClickToPlay | Oyunlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    .back {
      text-align: center;
      margin-bottom: 20px;
    }

    .back a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      height: 160px;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s;
    }

    .game-card:hover .overlay {
      opacity: 1;
    }
  </style>
</head>

<body>

  <header>ðŸŽ® Oyunlar</header>

  <div class="back">
    <a href="index.html">â¬… Ana Sayfa</a>
  </div>

  <div class="games">

    <a href="slope.html">
      <div class="game-card">
        <img src="slope.jpg" alt="Slope">
        <div class="overlay">Slope</div>
      </div>
    </a>

    <a href="tank.html">
      <div class="game-card">
        <img src="tank.jpg" alt="Tank Oyunu">
        <div class="overlay">Tank Oyunu</div>
      </div>
    </a>

    <a href="runner.html">
      <div class="game-card">
        <img src="runner.jpg" alt="Runner">
        <div class="overlay">Runner</div>
      </div>
    </a>

  </div>

</body>
</html>
