<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ClickToPlay | Oyunlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    .back {
      text-align: center;
      margin-bottom: 20px;
    }

    .back a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }

    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 50%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 20px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      height: 160px;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s;
      text-align: center;
    }

    .game-card:hover .overlay {
      opacity: 1;
    }
  </style>
</head>

<body>

  <header>ðŸŽ® Oyunlar</header>

  <div class="back">
    <a href="index.html">â¬… Ana Sayfa</a>
  </div>

  <!-- Arama Ã§ubuÄŸu -->
  <input type="text" id="searchInput" placeholder="Oyun ara..." onkeyup="filterGames()">

  <div class="games" id="gamesContainer">

    <a href="basket-random.html" class="game-card">
      <img src="basket-random.jpg" alt="Basket Random">
      <div class="overlay">Basket Random</div>
    </a>

    <a href="tank-struggle.html" class="game-card">
      <img src="tank-struggle.jpg" alt="Tank Struggle">
      <div class="overlay">Tank Struggle</div>
    </a>

    <a href="stickman-hook.html" class="game-card">
      <img src="stickman-hook.jpg" alt="Stickman Hook">
      <div class="overlay">Stickman Hook</div>
    </a>

    <a href="subway-surfers.html" class="game-card">
      <img src="subway-surfers.jpg" alt="Subway Surfers">
      <div class="overlay">Subway Surfers</div>
    </a>

    <a href="fire-and-water-1.html" class="game-card">
      <img src="fire-and-water-1.jpg" alt="Fire and Water 1">
      <div class="overlay">Fire and Water 1</div>
    </a>

    <a href="fire-and-water-2.html" class="game-card">
      <img src="fire-and-water-2.jpg" alt="Fire and Water 2">
      <div class="overlay">Fire and Water 2</div>
    </a>

    <a href="fire-and-water-3.html" class="game-card">
      <img src="fire-and-water-3.jpg" alt="Fire and Water 3">
      <div class="overlay">Fire and Water 3</div>
    </a>

    <a href="fire-and-water-4.html" class="game-card">
      <img src="fire-and-water-4.jpg" alt="Fire and Water 4">
      <div class="overlay">Fire and Water 4</div>
    </a>

    <a href="fire-and-water-5.html" class="game-card">
      <img src="fire-and-water-5.jpg" alt="Fire and Water 5">
      <div class="overlay">Fire and Water 5</div>
    </a>

    <a href="tank-mayhem.html" class="game-card">
      <img src="tank-mayhem.jpg" alt="Tank Mayhem">
      <div class="overlay">Tank Mayhem</div>
    </a>

  </div>

  <script>
    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const games = document.getElementById('gamesContainer').getElementsByTagName('a');
      for (let i = 0; i < games.length; i++) {
        const name = games[i].querySelector('.overlay').textContent.toLowerCase();
        games[i].style.display = name.includes(input) ? '' : 'none';
      }
    }
  </script>

</body>
</html>
