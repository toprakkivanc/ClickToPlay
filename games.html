  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: #111;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    /* ðŸŽ® OYNANMA SAYACI */
    .play-count {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: rgba(0, 0, 0, 0.75);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      color: #22c55e;
      backdrop-filter: blur(4px);
      pointer-events: none;
    }
  </style>
</head>

<script>
  // ðŸ”¥ OYNANMA SAYACI SISTEMI (Ä°lk 24 saat 0â€“200 arasÄ± veriyor)
  document.querySelectorAll(".game-card").forEach(card => {
    let key = "playcount_" + card.dataset.game;
    let max = 200;

    let val = localStorage.getItem(key);
    if (!val) {
      val = Math.floor(Math.random() * max);
      localStorage.setItem(key, val);
    }

    card.querySelector(".play-count").innerText = val + " oyuncu";
  });
</script>
