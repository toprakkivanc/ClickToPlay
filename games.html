<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>ClickToPlay | Oyunlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0f172a;
      background-image: url("bg-games.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* ÃœSTTE SÄ°LÄ°NÄ°K LACÄ°VERT HATLAR */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(30, 41, 59, 0.6),
        rgba(15, 23, 42, 0.2),
        transparent
      );
      pointer-events: none;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .back {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .back a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .game-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      height: 160px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* ZOOM + GÃ–LGE */
    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s;
    }

    .game-card:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
